<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="box">
        <!-- Initial line break or other content if needed -->
    </div>

    <script>
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json())
            .then(data => {
                const box = document.getElementById('box');

                let postCount = 0;

                // Iterate over the posts
                data.slice(0, 100).forEach(post => {
                    // Create a container div for each post
                    const postContainer = document.createElement('div');
                    postContainer.classList.add('box');

                    // Create elements for the post details
                    const userId = document.createElement('p');
                    userId.textContent = `User ID: ${post.userId}`;

                    const postId = document.createElement('p');
                    postId.textContent = `Post ID: ${post.id}`;

                    const title = document.createElement('p');
                    title.textContent = `Title: ${post.title}`;

                    const body = document.createElement('p');
                    body.textContent = `Body: ${post.body}`;

                    // Append elements to the post container
                    postContainer.appendChild(userId);
                    postContainer.appendChild(postId);
                    postContainer.appendChild(title);
                    postContainer.appendChild(body);

                    // Append the post container to the main box
                    box.appendChild(postContainer);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>

</html>
